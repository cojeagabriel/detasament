<div #screen class="screen">
    <div class="header" [class.raised]="scrolling$ | async">
        <button mat-icon-button (click)="back()">
            <mat-icon>arrow_back</mat-icon>
        </button>

        <span class="top-bar-title">Victime</span>

        <div class="actions">
            <button mat-icon-button (click)="openSearch()">
                <mat-icon>search</mat-icon>
            </button>
            <button mat-icon-button [routerLink]="'create'">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>

    <div *ngIf="loading$ | async" class="loader-container">
        <mat-spinner></mat-spinner>
    </div>

    <div class="content">
        <div class="casualties-container">
            <app-casualty-card-v2 *ngFor="let casualty of casualties$ | async" [casualty]="casualty"
                [routerLink]="casualty.id"></app-casualty-card-v2>
        </div>
    </div>
</div>
