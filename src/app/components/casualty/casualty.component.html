<div #screen class="screen">
    <div class="header" [class.raised]="scrolling$ | async">
        <button mat-icon-button (click)="back()">
            <mat-icon>arrow_back</mat-icon>
        </button>

        <span class="top-bar-title mat-typogrphy"></span>

        <div class="actions">
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item [routerLink]="'edit'">ModificÄƒ</button>
            </mat-menu>
        </div>
    </div>

    <div class="content">
        <div class="avatar">
            <mat-icon>account_circle</mat-icon>
        </div>
        <span class="title mat-typography">{{ (casualty$ | async)?.name }}</span>
        <span class="subtitle mat-typography">{{ (casualty$ | async)?.age }} ani</span>

        <div class="injuries-list">
            <mat-chip-list>
                <mat-chip *ngFor="let injury of (casualty$ | async)?.injuries" selectable="false" focused="false" disableRipple>
                    {{ injury.name }}</mat-chip>
            </mat-chip-list>
        </div>

        <p class="details mat-typography">
            {{ (casualty$ | async)?.details }}
        </p>
    </div>
</div>
