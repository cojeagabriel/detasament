<div class="custom-card" [ngClass]="{'new': case.new}">
    <div class="card-header">
        <p class="name">
            {{ case.name }}
        </p>
        <div class="card-header-actions">
            <button mat-icon-button color="accent">
                <mat-icon>arrow_forward</mat-icon>
            </button>
        </div>
    </div>
</div>
