<div class="custom-card" [routerLink]="[getCasualtyRoute()]">
    <div class="card-header">
        <div class="card-avatar">
            <mat-icon>account_circle</mat-icon>
        </div>
        <div class="card-title">{{ casualty.name }}</div>
    </div>
    <div class="card-content">
        <mat-chip-list class="simple-chip-list">
            <mat-chip *ngFor="let key of objectKeys(casualty.injuries)" selectable="false" focused="false" disableRipple>{{ casualty.injuries[key] }}</mat-chip>
        </mat-chip-list>
        <div *ngIf="casualty.details" class="text">
            {{ casualty.details }}
        </div>
    </div>
    <div class="card-actions">
        <button mat-button color="accent" (click)="$event.stopPropagation()" [routerLink]="[getCasualtyRoute() + '/norm']">ArbitreazÄƒ</button>
        
        <div class="secondary-actions">
            <button mat-icon-button class="secondary-button" (click)="$event.stopPropagation()" [routerLink]="[getCasualtyRoute()]">
                <mat-icon>arrow_forward</mat-icon>
            </button>
        </div>
    </div>
</div>
