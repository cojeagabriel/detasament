<div class="custom-card">
    <div class="card-header">
        <div class="card-avatar">
            <mat-icon>account_circle</mat-icon>
        </div>
        <div class="card-title">{{ casualty.name }}</div>
        <div class="card-header-actions">
            <button mat-icon-button color="accent">
                <mat-icon>arrow_forward</mat-icon>
            </button>
        </div>
    </div>
    <div class="card-content">
        <mat-chip-list class="simple-chip-list">
            <mat-chip *ngFor="let key of objectKeys(casualty.injuries)" selectable="false" focused="false" disableRipple>{{ casualty.injuries[key] }}</mat-chip>
        </mat-chip-list>
        <div class="text">
            {{ casualty.details }}
        </div>
    </div>
